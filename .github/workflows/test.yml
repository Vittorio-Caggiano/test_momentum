name: Test pymomentum-cpu Installation

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-install:
    name: Test Install (${{ matrix.os }} â€“ ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---- Linux ----
          - os: linux
            arch: x86_64
            runner: ubuntu-latest

          - os: linux
            arch: aarch64
            runner: ubuntu-24.04-arm

          # ---- macOS ----
          - os: macos
            arch: x86_64
            runner: macos-13   # Intel
          
          - os: macos
            arch: arm64
            runner: macos-latest # Apple Silicon

          # ---- Windows ----
          - os: windows
            arch: x86_64
            runner: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------
      #   Python Setup
      # -------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------
      #   Test PIP / UV installation
      # -------------------------------
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Test uv install
        run: uv add pymomentum-cpu

      - name: Test pip install
        run: pip install pymomentum-cpu

      # -------------------------------
      #   Conda / Pixi Installation
      #   (skip on Windows ARM etc)
      # -------------------------------
      - name: Install Pixi
        if: runner.os != 'Windows'
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Test pixi installation
        if: runner.os != 'Windows'
        run: |
          pixi init test-env
          cd test-env
          pixi add pymomentum

      - name: Set up Conda
        if: runner.os != 'Windows'
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"

      - name: Test conda install
        if: runner.os != 'Windows'
        run: |
          conda install -c conda-forge pymomentum -y
